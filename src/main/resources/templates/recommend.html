<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你推荐一批你喜欢的好诗</title>

    <link rel="stylesheet" type="text/css" href="../static/recommend/css/demo.css"><!--演示页面样式，使用时可以不引用-->
    <link rel="stylesheet" href="../static/recommend/css/main.css">
    <link rel="stylesheet" href="../static/recommend/dist/sortable.min.css">

    <script type="text/javascript" src="../static/recommend/dist/sortable.min.js"></script>

</head>
<body>

<div style="text-align:center;clear:both;">
</div>

<main class="sortable">
    <div class="container">
        <div class="wrapper">
            <ul class="sortable__nav nav">
                <li>
                    <a data-sjslink="all" class="nav__link">
                        所有
                    </a>
                </li>
                <li th:each="tag:${tags}">
                    <a th:data-sjslink="${tag}" class="nav__link">
                        [[${tag}]]
                    </a>
                </li>
                <li>
                    <a href="/recommend" class="nav__link">
                        再来一批
                    </a>
                </li>
                <li>
                    <a href="/index" class="nav__link">
                        返回首页
                    </a>
                </li>
            </ul>

            <div id="sortable" class="sjs-default">

                <div th:each="item : ${recommend}" th:data-sjsel="${item.tag}">
                    <div class="card">
                        <img class="card__picture" th:src="${item.picLink}" alt="">
                        <div class="card-infos">
                            <h2 class="card__title">[[${item.poem.poemName}]]</h2>
                            <h3 class="card__title">[[${item.poem.dynasty}]]</h3>
                            <p class="card__text">
                                [[${item.poem.content}]]
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script type="text/javascript">
    document.querySelector('#sortable').sortablejs()
</script>

</body>
</html>
