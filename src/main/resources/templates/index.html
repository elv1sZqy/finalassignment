<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HostSpace</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="HostSpace template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/index/styles/bootstrap-4.1.2/bootstrap.min.css">
    <link href="../static/index/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../static/index/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../static/index/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="../static/index/plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/index/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="../static/index/styles/responsive.css">

    <!--在线JQ-->
    <script src="../static/index/js/jquery-3.3.1.min.js"></script>

    <!--我的JS基本都在这个里面-->
    <script src="../static/js/my.js"></script>

    <script src="../static/index/js/index/custom.js"></script>
    <script src="../static/index/js/index/index.js"></script>
    <script src="../static/index/styles/bootstrap-4.1.2/popper.js"></script>
    <script src="../static/index/styles/bootstrap-4.1.2/bootstrap.min.js"></script>
    <script src="../static/index/plugins/greensock/TweenMax.min.js"></script>
    <script src="../static/index/plugins/greensock/TimelineMax.min.js"></script>
    <script src="../static/index/plugins/scrollmagic/ScrollMagic.min.js"></script>
    <script src="../static/index/plugins/greensock/animation.gsap.min.js"></script>
    <script src="../static/index/plugins/greensock/ScrollToPlugin.min.js"></script>
    <script src="../static/index/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="../static/index/plugins/easing/easing.js"></script>
    <script src="../static/index/plugins/progressbar/progressbar.min.js"></script>
    <script src="../static/index/plugins/parallax-js-master/parallax.min.js"></script>
    <script src="../static/index/plugins/colorbox/jquery.colorbox-min.js"></script>
</head>
<body>
<div class="super_container">

    <!-- Header -->
    <header class="header trans_400">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
                        <div class="logo"><a href="#">Sou<span>Shi</span></a></div>
                        <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 搜索框那一块 -->
    <div class="home">
        <div class="home_background"></div>
        <div class="background_image background_city" style="background-image:url(../static/index/images/city.png)"></div>
        <div class="cloud cloud_1"><img src="../static/index/images/cloud.png" alt=""></div>
        <div class="cloud cloud_2"><img src="../static/index/images/cloud.png" alt=""></div>
        <div class="cloud cloud_3"><img src="../static/index/images/cloud_full.png" alt=""></div>
        <div class="cloud cloud_4"><img src="../static/index/images/cloud.png" alt=""></div>
        <div class="home_container">
            <div class="container">
                <!-- 搜索框上的字-->
                <div class="row">
                    <div class="col">
                        <div class="home_content text-center">
                            <div class="home_title">The Best Search Website</div>
                            <div class="home_text">在这你能搜到你想要的那首诗，不要错过每一首好诗。
                            </div>
                        </div>
                    </div>
                </div>
                <!--搜索框-->
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="domain_search_form_container">
                            <form action="#" id="domain_search_form"
                                  class="domain_search_form d-flex flex-md-row flex-column align-items-center justify-content-start">
                                <div class="d-flex flex-row align-items-center justify-content-start">
                                    <input type="text" autocomplete="off" class="domain_search_input" placeholder="输入你想搜的关键字"
                                           id="searchInput" oninput="reminder()"
                                           required="required">
                                    <div class="domain_search_dropdown d-flex flex-row align-items-center justify-content-start">
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                        <div class="domain_search_selected" id="dynasty" onchange="reminder()">全部</div>
                                        <ul>
                                            <li>全部</li>
                                            <li>唐</li>
                                            <li>宋</li>
                                            <li>诗人</li>
                                        </ul>
                                    </div>
                                </div>
                                <button class="domain_search_button d-flex flex-row align-items-center justify-content-center"
                                        onclick="goSearch();return false;">
                                    <img src="../static/index/images/search.png" alt="">Search
                                </button>
                            </form>
                        </div>
                        <!--快速查看-->
                        <div class="myContainer myCollapse" id="reminder" style="margin-top :1px; width: 582px">

                        </div>
                        <!--快速查看-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pricing -->
    <div class="pricing" id="result" style="display:none;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="pricing_container d-flex flex-row align-items-start justify-content-start flex-wrap"
                         id="poems">
                        <!--用于展示搜索结果的-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Intro -->
    <div class="intro">
        <div class="container">
            <div class="row">
                <div class="col magic_fade_in">
                    <div class="section_title text-center"><h2>其他功能</h2></div>
                </div>
            </div>
            <div class="row intro_row">
                <div class="intro_dots magic_fade_in" style="background-image:url(../static/index/images/dots.png)"></div>

                <!-- 周榜 -->
                <div class="col-lg-4 intro_col magic_fade_in">
                    <div class="intro_item d-flex flex-column align-items-center justify-content-start text-center">
                        <div class="intro_icon_container d-flex flex-column align-items-center justify-content-center">
                            <div class="intro_icon"><img src="../static/index/images/icon_1.svg"></div>
                        </div>
                        <div class="intro_item_content">
                            <div class="intro_item_title">查看周榜</div>
                            <div class="intro_item_text">
                                <p>周榜古诗试试更新，大家喜欢的你可能也喜欢~~~~.</p>
                            </div>
                            <div class="col text-center">
                                <div class="intro_button text-center trans_200 ml-auto mr-auto"><a href="/week">查看</a></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 月榜 -->
                <div class="col-lg-4 intro_col magic_fade_in">
                    <div class="intro_item d-flex flex-column align-items-center justify-content-start text-center">
                        <div class="intro_icon_container d-flex flex-column align-items-center justify-content-center">
                            <div class="intro_icon"><img src="../static/index/images/icon_2.svg"></div>
                        </div>
                        <div class="intro_item_content">
                            <div class="intro_item_title">查看月榜</div>
                            <div class="intro_item_text">
                                <p>月榜古诗试试更新，大家喜欢的你可能也喜欢~~~~.</p>
                            </div>
                            <div class="col text-center">
                                <div class="intro_button text-center trans_200 ml-auto mr-auto"><a href="/month">查看</a></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 推荐 -->
                <div class="col-lg-4 intro_col magic_fade_in">
                    <div class="intro_item d-flex flex-column align-items-center justify-content-start text-center">
                        <div class="intro_icon_container d-flex flex-column align-items-center justify-content-center">
                            <div class="intro_icon"><img src="../static/index/images/icon_5.svg"></div>
                        </div>
                        <div class="intro_item_content">
                            <div class="intro_item_title">优秀古诗推荐</div>
                            <div class="intro_item_text">
                                <p>随机为你推荐几首古诗，你可能会喜欢哦~~~~</p>
                            </div>
                            <div class="col text-center">
                                <div class="intro_button text-center trans_200 ml-auto mr-auto"><a href="/recommend">查看</a></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="footer magic_fade_in">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 footer_col magic_fade_in">
                <div class="footer_about">
                    <div class="footer_logo">生成<span>"惊雷"</span></div>
                    <div class="footer_text">
                        <p>原版:<br>惊雷 通天修为天塌地陷紫金锤<br>
                            紫电 玄真火焰九天玄剑惊天变<br>
                            乌云 那驰骋沙场 呼啸烟雨顿<br>
                            多情自古空余恨 手持弯月刃</p>
                    </div>
                    <div class="contact_container">
                        <form action="#" id="form1" class="contact_form">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="contact_input" name="args" placeholder="请输入第一个关键词（默认：惊雷）"
                                    >
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="contact_input" name="args" placeholder=" 请输入第二个关键词（默认：紫电）"
                                    >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="contact_input" name="args" placeholder="请输入第三个关键词（默认：乌云）"
                                    >
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="contact_input" name="args" placeholder="请输入一句诗句（默认：多情自古空余恨）"
                                    >
                                </div>
                            </div>
                            <button class="contact_button" onclick="createPoem();return false">生成</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 footer_col">
                <div class="footer_links">
                    <div class="row">
                        <div class="col-sm-6 footer_list_col magic_fade_in" id="createHistory1">
                            <div class="footer_list_title">生成历史</div>

                        </div>

                        <div class="col-sm-6 footer_list_col magic_fade_in" id="createHistory2">
                            <div class="footer_list_title">&nbsp;&nbsp;&nbsp;</div>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</footer>
</div>
</body>
</html>
